<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Ice Cream POS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üç¶ Admin Panel</h1>

  <div class="menu">
    <h2>Add New Item</h2>
    <label>Item Name:</label>
    <input type="text" id="itemName" placeholder="Enter item name"><br><br>

    <label>Price (‚Ç±):</label>
    <input type="number" id="itemPrice" placeholder="Enter price"><br><br>

    <button onclick="addItem()">Add Item</button>
  </div>

  <div class="menu">
    <h2>Current Menu</h2>
    <div id="adminMenu"></div>
  </div>

  <p><a href="index.html">‚¨Ö Back to POS</a></p>

  <script>
    async function fetchMenu() {
      const res = await fetch("api.php?action=getMenu");
      const menu = await res.json();
      renderMenu(menu);
    }

    function renderMenu(menu) {
      const div = document.getElementById("adminMenu");
      div.innerHTML = "";
      menu.forEach(item => {
        div.innerHTML += `<p>${item.name} - ‚Ç±${item.price}</p>`;
      });
    }

    async function addItem() {
      const name = document.getElementById("itemName").value;
      const price = document.getElementById("itemPrice").value;

      if (!name || !price) {
        alert("Please fill out all fields!");
        return;
      }

      const res = await fetch("api.php?action=addItem", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, price })
      });

      const result = await res.json();
      if (result.success) {
        alert("Item added successfully!");
        document.getElementById("itemName").value = "";
        document.getElementById("itemPrice").value = "";
        fetchMenu();
      } else {
        alert("Failed to add item!");
      }
    }

    fetchMenu();
  </script>
</body>
</html>
